<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg['report.title']}</title>
    </h:head>
    <h:body>
        <h:form>
            <p:link outcome="index" value="#{msg['index.title']}"/>
            
            <dl>
                <dt>
                    #{msg['report.totalRounds']}
                </dt>
                <dd>
                    #{monitoring.totalRounds}
                </dd>
                <dt>
                    #{msg['report.totalWinsOfFirstPlayers']}
                </dt>
                <dd>
                    #{monitoring.totalWinsOfFirstPlayers}
                </dd>
                <dt>
                    #{msg['report.totalWinsOfSecondPlayers']}
                </dt>
                <dd>
                    #{monitoring.totalWinsOfSecondPlayers}
                </dd>
                <dt>
                    #{msg['report.totalDraws']}
                </dt>
                <dd>
                    #{monitoring.totalDraws}
                </dd>
            </dl>
        </h:form>
    </h:body>
</html>
